                <h1 class="title">刷條碼的額度</h1>
                <p class="date">2023/3/5</p>

                <p>人生中做的任何事都有其極限。假設運氣好能活到平均值八十歲，據說心跳大約二十億次，呼吸大約七億次。如果類推，或許瑣事同樣存在極限，而我在想刷條碼算不算其中一種。</p> 
                <p>歡迎光臨文學院，被無數外人調侃出路的學院，甚至連同學也常開玩笑說最後就業還不是只有幫消費者結帳的份。之前的我都在迴避這個可能性，直到傳來同院學生逛徵才博覽會時屢次碰壁的消息，才開始有些危機意識。</p>
                <p>雖然求知慾旺盛，對於未來能否支撐生活所需仍舊存疑。某次離開總圖，回過神驚覺剛才在自動借書機上的操作彷彿是種準備，暗自希望借的那幾本書已經扣掉人生中刷條碼的微薄額度。</p>
            </div>
        </main>
