                <h1 class="title">嘉德麗雅：草稿</h1>
                <p class="date">2024/1/9</p>

                <p>高架橋經過現在的大學和以前的高中附近。森林公園靠近捷運站的那一側，道路在橋下劃出了繁複的交差點。</p>
                <p>高中三年始終沒去過那裡。一是我幾乎不曾在放假時到校過，二是沒有適合的對象，三是就當時的年紀而言，這只是個故作成熟的行為。</p>
                <p>我是去買花的。</p>
                <p>我在人群和花叢間找了半個下午。除了要是方便攜帶的大小，還最好不能超出預算。</p>
                <p>騎單車回家的路上，冬天難得的陽光斜照著前籃的塑膠袋和報紙。被報紙包裹的盆栽偶爾出來露面，白裡透紅。</p>
                <p>明天是我的生日，我想著。窗邊擺好禮物的那一天，四月起始日記本的頁面，背景也淡淡印著：</p>
                <p>成人之日。</p>

            </div>
