<!DOCTYPE html>
<html>
    <head>
        <title>隨信｜Jge.</title>
        <!--Metas & Links-->
        <script src="/js/links.js"></script>
    </head>
    <body>
        <!--Header-->
        <script src="/js/header.js"></script>
        <!--Essay-->
        <main>
            <h1 class="section_title">隨信</h1>
            <div id="mail_body">
                <div id="mail_form">
                    <form method="post" action="/php/mail.php">
                        <div class="mail_block">
                            <label for="Name" class="mail_label">名字</label>
                            <div class="mail_subblock">
                                <input type="text" id="Name" name="Name" class="mail_input" required>
                            </div>
                        </div>
                        <div class="mail_block">
                            <label for="Email" class="mail_label">郵件</label>
                            <div class="mail_subblock">
                                <input type="email" id="Email" name="Email" class="mail_input" required>
                            </div>
                        </div>
                        <div class="mail_block">
                            <label for="Message" class="mail_label">訊息</label>
                            <div class="mail_subblock">
                                <textarea id="Message" name="Message" class="mail_input" rows="6" maxlength="3000" required></textarea>
                            </div>
                        </div>
                        <div class="mail_block">
                            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">傳送</button>
                        </div>
                        <div id="mail_credit">
                            Simple HTML email form adjusted from <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--Footer-->
        <script src="/js/footer.js"></script>
    </body>
</html>
