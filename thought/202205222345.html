                <p>「我喜歡的那些人都二十歲了。」</p>
                <p>我追蹤的創作者都跟我差不多年紀，或者至少曾經如此。我從他們身上看見花費相同時間可能得來的成就，一再對照卻又自嘆弗如。這層卑劣感並非由於望塵莫及所導致，反而正是近在咫尺的關係。</p>                   
                <p>其實我也有機會成為他們：許瞳《刺蝟登門拜訪》、亞歷三小《其實我們都是鮪魚罐頭》、Vaundy《pain》，我都感同身受。只不過，時間沒有證明一切，因為被我的躊躇率先否定了。</p>
                <p>於是接走我的那艘船隻也將要駛來。</p>
